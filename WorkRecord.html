<!DOCTYPE html>
<html lang="th">
<head>
    <title>TIGER WHITE LINE | WORK RECORD</title>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 200px; /* ปรับขนาดโลโก้ */
            height: auto;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2.5em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            font-weight: bold; /* ตัวหนา */
            color: #bb463C; /* เปลี่ยนสีเป็นสีแดงโทน */
            margin-bottom: 15px; /* ลดระยะห่าง */
        }
        
        .loading {
            font-size: 1.5em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            color: #000; /* เปลี่ยนสีเป็นสีดำ */
            margin-bottom: 10px; /* เพิ่มช่องว่าง */
        }
        
        .message {
            font-size: 1.5em; /* ปรับขนาดฟอนต์ */
            margin-top: 10px;
        }
        
        /* เพิ่มแอนิเมชั่น loading */
        .progress {
            width: 134.4px;
            height: 24.6px;
            border-radius: 22.4px;
            color: #bb463C;
            border: 2.2px solid;
            position: relative;
            margin: 0 auto;
        }
        
        .progress::before {
            content: "";
            position: absolute;
            margin: 2.2px;
            inset: 0 100% 0 0;
            border-radius: inherit;
            background: currentColor;
            animation: progress-pf82op 2s infinite;
        }
        
        @keyframes progress-pf82op {
            100% {
                inset: 0;
            }
        }
        
        @media (max-width: 768px) {
            .loading {
                font-size: 1.2em;
            }
            .message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://scontent.fbkk5-8.fna.fbcdn.net/v/t39.30808-6/418298829_122104826162172825_3396877490774848383_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeEUFAHji_yuiEThEJNcxUuC1aRCmOtS36TVpEKY61LfpC-UrvO0D69pWvYqhBRf6o8&_nc_ohc=KimUphtgXV0Q7kNvgErKhup&_nc_oc=Adicv5U_1Pr2rM9lvRiNAGJ_2Ff6SlW_wCYLXFi-I7O1GiYex-9KIq93msceL4VN9jA&_nc_zt=23&_nc_ht=scontent.fbkk5-8.fna&_nc_gid=A8qERTkgxEHDyrs2iVCd1Hy&oh=00_AYB0bKei4fehaj_wfZ6li36lCrCDPSdL7dfXFB9tTu4DKA&oe=67952C3F" alt="โลโก้ร้าน">
    <h1 class="title">ระบบลงชื่อเข้า-ออกงาน</h1>
    <div class="loading" id="loadingStatus">กำลังตรวจสอบพิกัด... <div class="progress"></div></div>
    <div class="message" id="message"></div>

    <script>
        // ตรวจสอบพิกัด
        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLong = position.coords.longitude;
            const storeLat = 18.78093688888478; 
            const storeLong = 100.74660735424656;
            const radius = 50; // เมตร

            // คำนวณระยะห่าง
            const distance = getDistance(userLat, userLong, storeLat, storeLong);

            // ซ่อนแอนิเมชั่น loading
            document.getElementById('loadingStatus').style.display = 'none';

            if (distance <= radius) {
                document.getElementById('message').innerText = 'พิกัดถูกต้อง กำลังเข้าสู่ระบบ';
            } else {
                document.getElementById('message').innerText = 'พิกัดของคุณไม่ถูกต้อง';
            }
        }, error => {
            console.error('Error:', error);
            // ซ่อนแอนิเมชั่น loading
            document.getElementById('loadingStatus').style.display = 'none';
            document.getElementById('message').innerText = 'เกิดข้อผิดพลาดในการตรวจสอบพิกัด';
        });

        // ฟังก์ชันคำนวณระยะห่าง
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // กิโลเมตร
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c * 1000; // เมตร
            return distance;
        }

        // ฟังก์ชันแปลงองศาเป็นเรเดียน
        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }
    </script>
</body>
</html>
