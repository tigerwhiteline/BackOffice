<!DOCTYPE html>
<html lang="th">
<head>
    <title>TIGER WHITE LINE | WORK RECORD</title>
    <link rel="shortcut icon" href="https://tigerwhiteline.github.io/BackOffice/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 3000px; /* ปรับขนาดโลโก้ */
            height: auto;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2.5em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            font-weight: bold; /* ตัวหนา */
            color: #bb463C; /* เปลี่ยนสีเป็นสีแดงโทน */
            margin-bottom: 15px; /* ลดระยะห่าง */
        }
        
        .loading {
            font-size: 1.5em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            color: #000; /* เปลี่ยนสีเป็นสีดำ */
            margin-bottom: 10px; /* เพิ่มช่องว่าง */
        }
        
        .message {
            font-size: 1.5em; /* ปรับขนาดฟอนต์ */
            margin-top: 10px;
        }
        
        /* เพิ่มแอนิเมชั่น loading */
        .progress {
            width: 134.4px;
            height: 24.6px;
            border-radius: 22.4px;
            color: #bb463C;
            border: 2.2px solid;
            position: relative;
            margin: 0 auto;
        }
        
        .progress::before {
            content: "";
            position: absolute;
            margin: 2.2px;
            inset: 0 100% 0 0;
            border-radius: inherit;
            background: currentColor;
            animation: progress-pf82op 2s infinite;
        }
        
        @keyframes progress-pf82op {
            100% {
                inset: 0;
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px; /* ปรับขนาดโลโก้ให้เล็กลง */
            }
            .title {
                font-size: 2em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
            .loading {
                font-size: 1.2em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
            .message {
                font-size: 1.2em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
            .progress {
                width: 80px; /* ปรับขนาดแอนิเมชั่นให้เล็กลง */
                height: 16px; /* ปรับขนาดแอนิเมชั่นให้เล็กลง */
            }
        }
           #otp-input {
  display: flex;
  justify-content: center;
  column-gap: 2vw; /* ใช้ vw เพื่อให้ระยะห่างปรับตามหน้าจอ */
  padding: 0 5vw; /* เพิ่ม padding ข้างๆ เพื่อไม่ให้ช่องกรอกติดขอบ */
}

#otp-input input {
  text-align: center;
  padding: 10px;
  border: 1px solid #adadad;
  border-radius: 8px;
  outline: none;
  height: 12vw; /* ใช้ vw เพื่อปรับความสูงตามหน้าจอ */
  width: 12vw; /* ใช้ vw เพื่อปรับความกว้างตามหน้าจอ */
  max-width: 60px; /* กำหนดขนาดสูงสุดเพื่อไม่ให้ช่องกรอกใหญ่เกินไป */
  max-height: 60px; /* กำหนดความสูงสูงสุด */
  font-size: 5vw; /* ใช้ vw เพื่อปรับขนาดฟอนต์ตามหน้าจอ */
  transition: border-color 0.3s ease;
}

#otp-input input:focus {
  border-color: #497e76;
}

#otp-input input:focus::placeholder {
  color: transparent;
}

#otp-input input::-webkit-outer-spin-button,
#otp-input input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

#otp-input input[type="number"] {
  -moz-appearance: textfield; /* Firefox */
}

@media (max-width: 480px) {
  #otp-input input {
    width: 14vw; /* ปรับขนาดให้ใหญ่ขึ้นเล็กน้อยสำหรับหน้าจอเล็ก */
    height: 14vw;
    font-size: 6vw; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้นเล็กน้อย */
  }
}
    </style>
</head>
<body>
    <img class="logo" src="https://tigerwhiteline.github.io/BackOffice/logo.png" alt="โลโก้ร้าน">
    <h1 class="title">ระบบลงชื่อเข้า-ออกงาน</h1>
    <div id="otp-input">
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input placeholder="_" type="number" step="1" min="0" max="9" autocomplete="off" pattern="\d*" />
  <input id="otp-value" type="hidden" name="otp" />
</div>

    <div class="loading" id="loadingStatus">กำลังตรวจสอบพิกัด... <div class="progress"></div></div>
    <div class="message" id="message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
  const otpInputs = document.querySelectorAll('#otp-input input[type="number"]');
  const otpValue = document.getElementById('otp-value');

  // ฟังก์ชันสำหรับจัดการการป้อนข้อมูล
  function handleInput(event) {
    const input = event.target;
    const value = input.value;

    // หากผู้ใช้ป้อนค่ามากกว่า 1 ตัว (เช่น คัดลอกและวาง)
    if (value.length > 1) {
      const digits = value.split('');
      digits.forEach((digit, index) => {
        if (otpInputs[index]) {
          otpInputs[index].value = digit;
        }
      });
      input.value = ''; // ล้างค่าที่ป้อนเกิน
      otpInputs[digits.length - 1].focus(); // ย้ายโฟกัสไปยังช่องสุดท้ายที่ถูกกรอก
    } else if (value.length === 1) {
      // ย้ายโฟกัสไปยังช่องถัดไป
      const nextInput = input.nextElementSibling;
      if (nextInput) {
        nextInput.focus();
      }
    }

    // อัปเดตค่า OTP ทั้งหมดใน hidden input
    updateOTPValue();
  }

  // ฟังก์ชันสำหรับจัดการการลบข้อมูล
  function handleKeyDown(event) {
    const input = event.target;
    if (event.key === 'Backspace' && input.value === '') {
      // ย้ายโฟกัสไปยังช่องก่อนหน้า
      const prevInput = input.previousElementSibling;
      if (prevInput) {
        prevInput.focus();
      }
    }
  }

  // ฟังก์ชันสำหรับอัปเดตค่า OTP ทั้งหมด
  function updateOTPValue() {
    const otp = Array.from(otpInputs).map(input => input.value).join('');
    otpValue.value = otp;
    console.log('OTP:', otp); // สำหรับทดสอบ
  }

  // เพิ่ม event listener ให้กับทุกช่องกรอก
  otpInputs.forEach(input => {
    input.addEventListener('input', handleInput);
    input.addEventListener('keydown', handleKeyDown); // เพิ่มการจัดการปุ่มลบ
  });
});
        // ตรวจสอบพิกัด
        navigator.geolocation.getCurrentPosition(position => {
            const userLat = position.coords.latitude;
            const userLong = position.coords.longitude;
            const storeLat = 18.78093688888478; 
            const storeLong = 100.74660735424656;
            const radius = 50; // เมตร

            // คำนวณระยะห่าง
            const distance = getDistance(userLat, userLong, storeLat, storeLong);

            // ซ่อนแอนิเมชั่น loading
            document.getElementById('loadingStatus').style.display = 'none';

            if (distance <= radius) {
        document.getElementById('message').innerText = 'พิกัดถูกต้อง กำลังเข้าสู่ระบบ';
        
        
    } else {
        document.getElementById('message').innerText = 'พิกัดของคุณไม่ถูกต้อง';
    }
}, error => {
    console.error('Error:', error);
    // ซ่อนแอนิเมชั่น loading
    document.getElementById('loadingStatus').style.display = 'none';
    document.getElementById('message').innerText = 'เกิดข้อผิดพลาดในการตรวจสอบพิกัด';
});

// ฟังก์ชันคำนวณระยะห่าง
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // กิโลเมตร
    const dLat = deg2rad(lat2 - lat1);
    const dLon = deg2rad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c * 1000; // เมตร
    return distance;
}

// ฟังก์ชันแปลงองศาเป็นเรเดียน
function deg2rad(deg) {
    return deg * (Math.PI / 180);
}
    </script>
</body>
