<!DOCTYPE html>
<html lang="th">
<head>
    <title>TIGER WHITE LINE | WORK RECORD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ปรับจาก center เป็น flex-start */
            align-items: center;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 250px; /* ปรับขนาดโลโก้ */
            height: auto;
            margin-bottom: 0px; /* ปรับระยะห่างให้ใกล้หัวข้อ */
        }
        
        .title {
            font-size: 2.5em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            font-weight: bold; /* ตัวหนา */
            color: #bb463C; /* เปลี่ยนสีเป็นสีแดงโทน */
            margin-bottom: 15px; /* ลดระยะห่าง */
        }
        
        .container {
            text-align: center;
            max-width: 300px; /* ปรับความกว้างให้เหมาะสมกับหน้าจอ */
            width: 100%;
            padding: 20px;
            background-color: transparent; /* ปรับสีแบล็กกราวเป็นสีโปร่งใส */
            border-radius: 8px;
            box-shadow: none; /* ปิดการใช้งาน box-shadow */
        }
        
        .form-row {
            display: flex;
            justify-content: flex-start; /* ปรับจาก space-between เป็น flex-start */
            align-items: center;
            margin-bottom: 15px; /* ปรับระยะห่างระหว่างบรรทัด */
        }
        
        .form-row label {
            font-size: 1.1em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            margin-right: 10px;
            width: 30%; /* ปรับความกว้างของ label */
        }
        
        .form-row input, .form-row select {
            width: 60%; /* ปรับความกว้างของ input และ select */
            padding: 10px;
            font-size: 1.1em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            font-family: 'Noto Sans Thai', sans-serif; /* ปรับรูปแบบฟอนต์ให้เหมือนกับคำถาม */
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px; /* ปรับความสูงของ input และ select */
        }
        
        button {
            background-color: #bb463C; /* สีแดงโทน */
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.1em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }
        
        button:hover {
            background-color: #a83c3c; /* สีแดงเข้มขึ้นเมื่อโฮเวอร์ */
        }
        
        button[type="submit"] {
            margin: 0 auto; /* ปรับให้อยู่ตรงกลาง */
            display: block; /* ปรับให้อยู่ในบรรทัดใหม่ */
        }
        
        #statusMessage {
            margin-top: 15px;
            color: green;
            font-size: 1.1em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px; /* ปรับขนาดโลโก้ให้เล็กลง */
            }
            .form-row input, .form-row select {
                font-size: 0.9em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
            button {
                font-size: 0.9em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://tigerwhiteline.github.io/BackOffice/logo.png" alt="โลโก้ร้าน">
    <h1 class="title">STAFF CHECKING</h1>
    <div class="container">
        <form id="attendanceForm" onsubmit="event.preventDefault(); checkAttendance();">
            <div class="form-row">
                <label for="date">วันที่:</label>
                <input type="date" id="date" required />
            </div>
            <div class="form-row">
                <label for="staffName">ชื่อพนักงาน:</label>
                <select id="staffName" required>
                    <option value="" disabled selected>กำลังโหลด...</option>
                </select>
            </div>
            
            <button type="submit">ตรวจสอบ</button>

            <!-- เพิ่มพื้นที่สำหรับแสดงข้อความและปุ่ม -->
            <div id="statusMessage"></div>
            <button id="clockInBtn" style="display:none;" onclick="clockIn()">Clock In</button>
            <button id="clockOutBtn" style="display:none;" onclick="clockOut()">Clock Out</button>
            <button id="addMoreBtn" style="display:none;" onclick="addMore()">ลงชื่อเพิ่มเติม</button>
        </form>
    </div>

    <script>
        // ดึงข้อมูลจาก Google Apps Script
        fetch('https://script.google.com/macros/s/AKfycbyJriZguSIQ0gs8aqc1gNHQcd2afFtlk21FPT9BmhLOE_tKzm43hbsF_WnqxbYI1cCA/exec')
            .then(response => response.json())
            .then(data => {
                const staffNameSelect = document.getElementById('staffName');
                staffNameSelect.innerHTML = '';
                staffNameSelect.innerHTML += '<option value="" disabled selected>เลือกชื่อพนักงาน</option>';
                data.staffNames.forEach(name => {
                    staffNameSelect.innerHTML += `<option value="${name}">${name}</option>`;
                });
            })
            .catch(error => console.error('Error:', error));

        function checkAttendance() {
    const date = document.getElementById('date').value;
    const staffName = document.getElementById('staffName').value;

    // แปลงวันที่ให้ตรงกับรูปแบบใน Google Sheets
    const formattedDate = new Date(date).toISOString().split('T')[0];

    fetch(`https://script.google.com/macros/s/AKfycbyJriZguSIQ0gs8aqc1gNHQcd2afFtlk21FPT9BmhLOE_tKzm43hbsF_WnqxbYI1cCA/exec?date=${formattedDate}&staffName=${staffName}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('clockInBtn').style.display = 'none';
            document.getElementById('clockOutBtn').style.display = 'none';
            document.getElementById('addMoreBtn').style.display = 'none';
            document.getElementById('statusMessage').innerText = "";

            if (!data.exists) {
                document.getElementById('statusMessage').innerText = "ลงชื่อเข้างาน";
                document.getElementById('clockInBtn').style.display = 'block';
            } else if (data.exists && !data.clockIn) {
                document.getElementById('statusMessage').innerText = "ลงชื่อเข้างาน";
                document.getElementById('clockInBtn').style.display = 'block';
            } else if (data.exists && data.clockIn && !data.clockOut) {
                document.getElementById('statusMessage').innerText = "ลงชื่อออกงาน";
                document.getElementById('clockOutBtn').style.display = 'block';
            } else if (data.exists && data.clockIn && data.clockOut) {
                document.getElementById('statusMessage').innerText = "Clock In/Out สำเร็จ";
                document.getElementById('addMoreBtn').style.display = 'block';
            }
        })
        .catch(error => console.error('Error:', error));
}

        function clockIn() {
            // เพิ่มโค้ดสำหรับลงชื่อเข้างาน
            alert("Clock In สำเร็จ!");
        }

        function clockOut() {
            // เพิ่มโค้ดสำหรับลงชื่อออกงาน
            alert("Clock Out สำเร็จ!");
        }

        function addMore() {
            // เพิ่มโค้ดสำหรับลงชื่อเพิ่มเติม
            alert("ลงชื่อเพิ่มเติม");
        }
    </script>
</body>
</html>
