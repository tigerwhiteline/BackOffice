<!DOCTYPE html>
<html lang="th">
<head>
    <title>TIGER WHITE LINE | WORK RECORD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ปรับจาก center เป็น flex-start */
            align-items: center;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .logo {
            width: 250px; /* ปรับขนาดโลโก้ */
            height: auto;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2.5em; /* ปรับขนาดฟอนต์ให้ใหญ่ขึ้น */
            font-weight: bold; /* ตัวหนา */
            color: #bb463C; /* เปลี่ยนสีเป็นสีแดงโทน */
            margin-bottom: 15px; /* ลดระยะห่าง */
        }
        
        .container {
            text-align: center;
            max-width: 300px; /* ปรับความกว้างให้เหมาะสมกับหน้าจอ */
            width: 100%;
            padding: 20px;
            background-color: transparent; /* ปรับสีแบล็กกราวเป็นสีโปร่งใส */
            border-radius: 8px;
            box-shadow: none; /* ปิดการใช้งาน box-shadow */
        }
        
        .form-row {
            display: flex;
            justify-content: flex-start; /* ปรับจาก space-between เป็น flex-start */
            align-items: center;
            margin-bottom: 15px; /* ปรับระยะห่างระหว่างบรรทัด */
        }
        
        .form-row label {
            font-size: 1em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            margin-right: 10px;
            width: 30%; /* ปรับความกว้างของ label */
        }
        
        .form-row input, .form-row select {
            width: 60%; /* ปรับความกว้างของ input และ select */
            padding: 10px;
            font-size: 1em; /* ปรับขนาดฟอนต์ให้เหมือนกับคำถาม */
            font-family: 'Noto Sans Thai', sans-serif; /* ปรับรูปแบบฟอนต์ให้เหมือนกับคำถาม */
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px; /* ปรับความสูงของ input และ select */
        }
        
        button {
            background-color: #bb463C; /* สีแดงโทน */
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }
        
        button:hover {
            background-color: #a83c3c; /* สีแดงเข้มขึ้นเมื่อโฮเวอร์ */
        }
        
        button[type="submit"] {
            margin: 0 auto; /* ปรับให้อยู่ตรงกลาง */
            display: block; /* ปรับให้อยู่ในบรรทัดใหม่ */
        }
        
        #statusMessage {
            margin-top: 15px;
            color: green;
            font-size: 1em; /* ปรับขนาดฟอนต์ให้เล็กลง */
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 150px; /* ปรับขนาดโลโก้ให้เล็กลง */
            }
            .form-row input, .form-row select {
                font-size: 0.8em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
            button {
                font-size: 0.8em; /* ปรับขนาดฟอนต์ให้เล็กลง */
            }
        }
    </style>
</head>
<body>
    <img class="logo" src="https://tigerwhiteline.github.io/BackOffice/logo.png" alt="โลโก้ร้าน">
    <h1 class="title">STAFF CHECKING</h1>
    <div class="container">
        <form id="attendanceForm" onsubmit="event.preventDefault(); checkAttendance();">
            <div class="form-row">
                <label for="date">วันที่:</label>
                <input type="date" id="date" required />
            </div>
            <div class="form-row">
                <label for="staffName">ชื่อพนักงาน:</label>
                <select id="staffName" required>
                    <option value="" disabled selected>เลือกชื่อพนักงาน</option>
                    <option value="เกื้อ">เกื้อ</option>
                    <option value="ปอนด์">ปอนด์</option>
                </select>
            </div>
            <div class="form-row">
                <label for="pinCode">รหัสผ่าน:</label>
                <input type="number" id="pinCode" required maxlength="4" pattern="[0-9]{4}" />
            </div>
            
            <button type="submit">ตรวจสอบ</button>

            <!-- เพิ่มพื้นที่สำหรับแสดงข้อความ -->
            <div id="statusMessage"></div>
        </form>
    </div>

    <script>
        function checkAttendance() {
            const date = document.getElementById('date').value;
            const staffName = document.getElementById('staffName').value;
            const pinCode = document.getElementById('pinCode').value;

            // ตัวอย่างการตรวจสอบ PIN CODE
            if (staffName === "เกื้อ" && pinCode !== "4321") {
                document.getElementById('statusMessage').innerText = "PIN CODE ไม่ถูกต้อง";
            } else if (staffName === "ปอนด์" && pinCode !== "1234") {
                document.getElementById('statusMessage').innerText = "PIN CODE ไม่ถูกต้อง";
            } else {
                document.getElementById('statusMessage').innerText = "ข้อมูลถูกต้อง";
            }
        }
    </script>
</body>
</html>
