<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock In/Out</title>
    <script>
        // ฟังก์ชันสำหรับส่งฟอร์ม
        async function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('clockForm'));
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzKq-BbqrZS0CuUdlecgZIMo7phwtrtDGSH-nWv-mHP2wh6rY2U77k--9gDZxSOEyvp/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('ตรวจสอบสำเร็จ!');
                } else {
                    alert('เกิดข้อผิดพลาด: ' + result.message);
                }
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>ตรวจสอบ Clock In/Out</h1>
    <form id="clockForm" onsubmit="submitForm(event)">
        <!-- วันที่ -->
        <label for="date">วันที่:</label>
        <input type="date" id="date" name="date" value="<%= new Date().toISOString().split('T')[0] %>" required><br><br>

        <!-- ชื่อพนักงาน -->
        <label for="employeeName">ชื่อพนักงาน:</label>
        <select id="employeeName" name="employeeName" required>
            <option value="">-- เลือกชื่อพนักงาน --</option>
            <option value="พนักงาน1">พนักงาน1</option>
            <option value="พนักงาน2">พนักงาน2</option>
            <option value="พนักงาน3">พนักงาน3</option>
        </select><br><br>

        <!-- ปุ่มส่งข้อมูล -->
        <button type="submit">ตรวจสอบ</button>
    </form>
</body>
</html>
