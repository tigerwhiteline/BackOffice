<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Integration</title>
</head>
<body>
    <h1>Data from Google Sheet</h1>
    <div id="data"></div>

    <script>
        // URL ของ Google Sheet JSON
        const sheetURL = "https://docs.google.com/spreadsheets/d/1N0im3cIxpEM4vd7JlyIt1OXQ076t5xqCwKQnD0qXYk4/gviz/tq?tqx=out:json";

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const jsonData = JSON.parse(data.substr(47).slice(0, -2)); // แปลงข้อมูลจาก JSON
                const rows = jsonData.table.rows;

                // แสดงข้อมูลใน HTML
                let output = "<table border='1'><tr>";
                jsonData.table.cols.forEach(col => {
                    output += `<th>${col.label}</th>`;
                });
                output += "</tr>";

                rows.forEach(row => {
                    output += "<tr>";
                    row.c.forEach(cell => {
                        output += `<td>${cell ? cell.v : ''}</td>`;
                    });
                    output += "</tr>";
                });

                output += "</table>";
                document.getElementById("data").innerHTML = output;
            })
            .catch(error => console.error("Error fetching data: ", error));
    </script>
</body>
</html>
