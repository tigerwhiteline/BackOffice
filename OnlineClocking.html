        let videoStream = null;

        function initializeCamera() {
            const video = document.getElementById('camera-stream');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    document.getElementById('camera-section').style.display = 'block';

        function captureImage() {
            const video = document.getElementById('camera-stream');
            const canvas = document.getElementById('snapshot');
            const capturedImage = document.getElementById('captured-image');
            const locationInfo = document.getElementById('location-info');
            const captureButton = document.getElementById('capture-button');
            const submitButton = document.getElementById('submit-button');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        const timestamp = new Date().toLocaleString();

                        ctx.font = '20px Noto Sans Thai';
                        ctx.fillStyle = '#bb463C';
                        ctx.fillText(`Date/Time: ${timestamp}`, 10, canvas.height - 60);
                        ctx.fillText(`Lat: ${latitude}, Lon: ${longitude}`, 10, canvas.height - 30);

                        locationInfo.textContent = `‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà/‡πÄ‡∏ß‡∏•‡∏≤: ${timestamp}, ‡∏û‡∏¥‡∏Å‡∏±‡∏î: ‡∏•‡∏∞‡∏ï‡∏¥‡∏à‡∏π‡∏î ${latitude}, ‡∏•‡∏≠‡∏á‡∏à‡∏¥‡∏à‡∏π‡∏î ${longitude}`;

                        capturedImage.src = canvas.toDataURL('image/png');
                        capturedImage.style.display = 'block';
